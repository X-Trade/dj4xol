<h1>DJ4XOL</h1>
<div id='mygames' style="float:left;min-width:300px">
	<h2>My Games</h2>
	<ul>
	{% for game in my_games %}
		<li><a href="{% url 'dj4xol:game' game.id %}">{{ game.name }}</a>
			(year: {{ game.year }})</li>
	{% endfor %}
	</ul>
</div>
<div id='publicgames' style="float:left;min-width:300px">
	<h2>Public Games</h2>
	<ul>
	{% for game in open_games %}
		<li><a href="{% url 'dj4xol:game' game.id %}">{{ game.name }}</a><
			(year: {{ game.year }})</li>
	{% endfor %}
	</ul>
</div>
